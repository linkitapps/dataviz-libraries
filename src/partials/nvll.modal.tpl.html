<div class="modal-header">
  <h3 class="modal-title">Data Visualization Library:</h3>
</div>
<div class="modal-body">
  <div ng-include="'partials/nvll.form.tpl.html'"></div>
</div>
<div class="modal-footer">
  <div class="form-group">
    <button type="button" ng-show="mode=='save'" class="btn btn-danger btn-block" ng-click="createLibrary()">Create</button>
    <button type="button" ng-show="mode=='edit'" class="btn btn-danger btn-block" ng-click="updateLibrary()">Update</button>
    <button type="button" ng-show="mode=='edit'" class="btn btn-danger btn-block" ng-click="deleteLibrary()">Delete</button>
  </div>
</div>
