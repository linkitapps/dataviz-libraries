<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading hidden-xs">
      <h4>Login</h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-6 col-sm-offset-6">
          <p class="lead">Login With Email:</p>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Email" ng-model="user.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Password" ng-model="user.password">
          </div>
          <!--
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="user.rememberMe"> Remember me
            </label>
          </div>
          -->
          <div class="form-group">
            <button type="button btn-lg" class="btn btn-danger btn-block" ng-click="fbLogin()">LOGIN</button>
            <!--
            <span class="help-block">
              <a href="mailto:#">Forgot your password?</a>
            </span>
            -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
