<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h3>Elements 
        <small>
          <a ng-click="isCollapsed = !isCollapsed">
            <i class="fa fa-plus-circle fa-2x" ng-show="isCollapsed"></i>
            <i class="fa fa-minus-circle fa-2x" ng-hide="isCollapsed"></i></a>
          </a>
        </small>
      </h3>
      <hr>
      <div collapse="isCollapsed">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="element" ng-model="newElement">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-danger btn-block" ng-click="createElement()">Add</button>
        </div>
      </div>

      <alert ng-repeat="element in elements" type="info" close="deleteElement($index)">{{element.name}}</alert>
    </div>
    <div class="col-xs-6"></div>
  </div>
</div>
